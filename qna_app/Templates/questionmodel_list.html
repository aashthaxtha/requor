<!DOCTYPE html>
{% load static %}
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="{% static 'css/main.css' %}" rel="stylesheet"/>


    <style>
            .button {
                width: 100%;
            }
        
            #update,
            #delete,
            #upvote,
            #answer {
                float: left;
                width: 10%;
            background:#ffffff;
                    }
    </style>
</head>
<body>
    <h2>Hello, {{request.session.name}}</h2>
   Enter a new question: 

    <div id="add">
        <a href="{% url 'qna:addques' %}"><button>Add Question</button></a>
    </div>

    <a href="{% url 'user:logout' %}">Logout</a>


    {% for q in question %}
    <div>  <a href="{% url 'qna:detail' q.id %}"><button>Readmore</button>
        {{q.title}}
        </a>

    <h1> {{q.title}} </h1>
    <h4>{{q.qn_desc}}</h4>
    <h4>{{q.timestamp}}</h4>
    <img 
            src="../../media/{{q.qn_image}}"
            style="width:300px;height:300px"
            alt="img"


    />
        <div class="category">
            {{q.category}}
        </div>   
    </div>
    <div class=button>
            <div> votes: {{q.qn_votes}} </div>
            <br>
     
            <div id="update">
                <a href="{% url 'qna:update_question' q.id %}"><button>Update</button></a>
            </div>

            <div id="delete">
                <a href="{% url 'qna:delete' q.id %}"><button>Delete</button></a>
            </div>

            <div id="upvote">
                <a href="{% url 'qna:upvote' q.id %}"><button>Upvote</button></a>
            </div>
            <br><br>

            <div id="readmore">
                    <a href="{% url 'qna:detail' q.id %}"><button>Readmore</button>
                    {{q.title}}
                    </a>
            </div>
     
            
            <div class="answer">
                
                <p>
                    Write your comment here...
                    <br>
                    <textarea id = "myTextArea"
                        rows = "2"
                        cols = "80" >Your text here</textarea>
                </p><br>
                
            </div>
            
        </div>
        


   {% endfor %}
   <hr>


  
</body>
</html>
